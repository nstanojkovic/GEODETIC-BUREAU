
<div class="container">
    <form>
        <fieldset class="mb-3 row">
            <legend class="text-lg">Registacija</legend>
           
        </fieldset>
        <div class="mb-3 row">
            <mat-form-field>
                <mat-label for="inputName" class="col-4 col-form-label">Korisnicko ime</mat-label>
                <input type="text" matInput class="form-control" name="username" id="username" [(ngModel)]="username" required>                                
            </mat-form-field>            
        </div>
        <div class="mb-3 row">
            <mat-form-field>
                <mat-label for="password" class="col-4 col-form-label">Lozinka</mat-label>
                <input type="password" matInput class="form-control" name="password" id="password" [(ngModel)]="password" required>
            </mat-form-field>            
        </div>
        <div class="mb-3 row">
            <mat-form-field>
                <mat-label for="firstName" class="col-4 col-form-label">Ime</mat-label>
                <input type="text" matInput class="form-control" name="firstName" id="firstName" [(ngModel)]="firstname" required>
            </mat-form-field>            
        </div>
        <div class="mb-3 row">
            <mat-form-field>
                <mat-label for="lastName" class="col-4 col-form-label">Prezime</mat-label>
                <input type="text" matInput class="form-control" name="lastName" id="lastName" [(ngModel)]="lastname" required>
            </mat-form-field>            
        </div>
       
        <div class="mb-3 row">
            <div class="offset-sm-5 col-sm-8">
                <button type="submit" class="btn btn-success btn-lg" (click)="register()">Registruj</button>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="alert alert-primary" role="alert" *ngIf="message">
                <strong>{{message}}</strong>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <a name="return" id="return" class="btn btn-secondary btn-lg" href="/" role="button">Nazad</a>
            </div>
        </div>
    </form>
</div>
